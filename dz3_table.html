<!DOCTYPE html>
<html>

<head>
	<title>Creating table</title>
	<link rel="stylesheet" type="text/css" href='table_border.css'>
</head>

<body>
<table style="width:30%">
  	<tr>
    	  <td>1</td>
    	  <td>2</td>
		  <td rowspan="2">3</td>
		  <td>4</td>
  	</tr>
  	<tr>
    	<td colspan="2", rowspan="2">5</td>
    	<td>6</td>
  	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
	</tr>
</table>	
</body>
